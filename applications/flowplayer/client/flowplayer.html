<html> 
  <head> 
    <title>FlowPlayer</title> 
    <script src="flowplayer-3.1.4.min.js"></script>
  </head> 
  <body> 
    
    <div id="oms" style="display:block;width:320px;height:240px;"></div>
    <script language="JavaScript"> 
      flowplayer("oms", "flowplayer-3.1.5.swf",
        {clip: {
            //url: 'race.flv',
            url: 'F4_SilverSurfer.flv',
            provider: 'rtmp'
          },
         plugins: {
            rtmp: {
            url: 'flowplayer.rtmp-3.1.3.swf',
            objectEncoding: 0,
            netConnectionUrl: 'rtmp://localhost/flowplayer'
           }
         }
       }
     );
    </script>
  </body>
</html>
